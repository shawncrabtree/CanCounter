<!DOCTYPE html>
<html>
<title>Login</title>

<body>

<h1>Please Login</h1>

<form action="/foodbank/hello/">
    <label for="username">Username: </label>
    <input id="username" type="text" name="username" value="{{ current_name }}"><br>
    <label for="password">Password: </label>
    <input id="password" type="text" name="password" value="{{ current_name }}"><br>
    <input type="submit" value="OK">
</form>

</body>
</html>
